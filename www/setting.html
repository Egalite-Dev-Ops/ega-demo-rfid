<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="shortcut icon" href="img/logo.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/icon.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="bg-light" >
    <nav class="navbar fixed-top bg-primary navbar-dark">
      <div class="container-fluid">        
        <a class="navbar-brand"><span class="navbar-toggler-icon"></span></a>
        <span class="navbar-text">
          Settings
        </span>
      </div>
    </nav>
    <div class="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card shadow">
              <div class="card-body">
                <div class="mb-3">
                  <label for="server_addr" class="form-label">Server Address</label>
                  <input type="text" class="form-control" id="server_addr" placeholder="http://XXX.XXX.XXX.XXX/XXX">
                </div>
                <div class="mb-3 d-grid gap-2">
                  <button class="btn btn-success" onclick="save_setting()">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>    
    <script src="cordova.js"></script>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <script>
      document.addEventListener('deviceready', onPageReady, false);
      function onPageReady() {
        if(storage.getItem("server_addr")) {
          $("#server_addr").val(storage.getItem("server_addr"));
        } else {
          $("#server_addr").val("http://");
        }
      }
      function save_setting() {
        var server_addr = $("#server_addr").val();
        storage.setItem("server_addr", server_addr);
        alert("Data Saved");
      }
    </script>
  </body>
</html>
